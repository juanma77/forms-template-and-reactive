<h4>Formularios <small> Reactivos </small></h4>
<hr>

<!-- Debemos usar el [formGroup] en la etiqueta form y en cada input poner un formControlName que sea igual a la propiedad del this.formBuilder; el notValidName() de [class.is-invalid] es para revisar si el campo es invalido y si ha sido manipulado -->
<form autocomplete="off" [formGroup]="forma" (ngSubmit)="save()">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               formControlName="name"
               [class.is-invalid]="notValidName">
          <small *ngIf="notValidName" class="text-danger">Ingrese al menos 5 letras</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               formControlName="lastName"
               [class.is-invalid]="notValidLastName">
               <small *ngIf="notValidLastName" class="text-danger">Ingrese al menos 5 letras</small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col">

      <input class="form-control"
             type="email"
             placeholder="Correo electrónico"
             formControlName="email"
             [class.is-invalid]="notValidEmail">
             <small *ngIf="notValidEmail" class="text-danger">Ingrese un email válido</small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Usuario</label>
    <div class="col">

      <input class="form-control"
             type="text"
             placeholder="Usuario"
             formControlName="user"
             [class.is-invalid]="notValidUser">
             <small *ngIf="notValidUser" class="text-danger">Nombre de usuario ya tomado</small>
    </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">Contraseña</label>
    <div class="col">

      <input class="form-control"
             type="password"
             placeholder="Password"
             formControlName="firstPassword"
             [class.is-invalid]="notValidFirstPassword"
             >
            
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Contraseña 2</label>
    <div class="col">

      <input class="form-control"
             type="password"
             placeholder="Repetir password"
             formControlName="secondPassword"
             [class.is-invalid]="notValidSecondPassword"
             >
            
    </div>
  </div>


  <!-- Para campos compuesto como direccion (que tiene distrito y ciduad) usar el formGroupName-->
  <div class="form-group row" formGroupName="address">
    <label class="col-2 col-form-label">Dirección</label>
    <div class="form-row col">

      <div class="col">
        <input type="text"
               class="form-control"
               placeholder="District"
               formControlName="district"
               [class.is-invalid]="notValidDistrict"

        >

      </div>

      <div class="col">
        <input type="text"
               class="form-control"
               placeholder="City"
               formControlName="city"
               [class.is-invalid]="notValidCity"

        >

      </div>



    </div>
  </div>    

  <!-- Para elementos como checkbox usar el formArrayName; usar ademas el [formControlName] para apuntar al primer, segundo, n elemento -->
  <div class="row">
    <div class="col">

      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th>
              ID
            </th>

            <th>
              Pasatiempo
            </th>

            <th>
              Borrar
            </th>
          </tr>

        </thead>

        <tbody formArrayName="hobbies">
          <tr *ngFor="let control of hobbies.controls; let i = index">

            <td> {{ i + 1 }} </td>
            <td> 
              <input type="text" class="form-control" [formControlName]="i"> 
            </td>
            <td>

              <button class="btn btn-danger" (click)="deleteHobbie(i)">Borrar</button>

            </td>

          </tr>
        </tbody>

      </table>

      <button type="button" class="btn btn-primary mt-3 mb-5 btn-block" (click)="addHobbie()"> Agregar</button>

    </div>
  </div>  



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>


<hr>
<pre>
  Estado del formulario: {{ forma.valid }}
  <br>
  Status del formulario: {{ forma.status }}

</pre>

<pre>

  {{ forma.value | json }}

</pre>
